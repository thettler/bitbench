sections:
  main:
    display: Main
    fields:
      -
        handle: icon
        field:
          theme: material
          mode: htmlmixed
          mode_selectable: false
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: Icon
          type: code
          icon: code
          instructions: 'Icon as SVG  add "class="h-6 w-6" fill="currentColor""'
          listable: hidden
          instructions_position: above
      -
        handle: username
        field:
          input_type: text
          antlers: false
          display: Username
          type: text
          icon: text
          listable: hidden
          instructions_position: above
