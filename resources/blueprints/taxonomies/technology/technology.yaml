title: Technology
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: logo
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Logo
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          container: assets
          folder: tech
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
          instructions_position: above
      -
        handle: description
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          display: Description
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          validate:
            - required
      -
        handle: color
        field:
          theme: classic
          lock_opacity: true
          default_color_mode: HEXA
          color_modes:
            - hex
            - rgba
          display: Color
          type: color
          icon: color
          listable: hidden
          instructions_position: above
          width: 33
      -
        handle: white
        field:
          default: false
          display: 'Text White'
          type: toggle
          icon: toggle
          width: 33
          listable: hidden
          instructions_position: above
      -
        handle: badge_color
        field:
          theme: classic
          lock_opacity: true
          default_color_mode: HEXA
          color_modes:
            - hex
          display: 'Badge Color'
          type: color
          icon: color
          width: 33
          listable: hidden
          instructions_position: above
