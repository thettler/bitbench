title: Bits
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          antlers: false
          display: description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: code
        field:
          theme: material
          mode: php
          mode_selectable: true
          indent_type: tabs
          indent_size: 4
          key_map: default
          line_numbers: true
          line_wrapping: true
          display: Code
          type: code
          icon: code
          listable: hidden
          instructions_position: above
      -
        handle: code_stack
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  handle: code
                  field:
                    theme: material
                    mode: php
                    mode_selectable: true
                    indent_type: tabs
                    indent_size: 4
                    key_map: default
                    line_numbers: true
                    line_wrapping: true
                    display: Code
                    type: code
                    icon: code
                    listable: hidden
                    instructions_position: above
                -
                  handle: description
                  field:
                    antlers: false
                    display: Description
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
          display: 'Code Stack'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: technology
        field:
          type: terms
          taxonomies:
            - technology
          display: Technology
          mode: select
          instructions_position: above
          listable: hidden
          create: true
          validate:
            - required
      -
        handle: author
        field:
          max_items: 1
          mode: select
          display: Author
          type: users
          icon: users
          listable: hidden
          instructions_position: above
          validate:
            - required
