title: Home
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: tiles
        field:
          collapse: false
          sets:
            home_tiles:
              display: 'Home Tiles'
              fields:
                -
                  handle: backdrop
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    max_files: 1
                    display: Backdrop
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                -
                  handle: description
                  field:
                    antlers: false
                    display: Description
                    type: textarea
                    icon: textarea
                    listable: hidden
                    instructions_position: above
                -
                  handle: link
                  field:
                    collections:
                      - pages
                    display: Link
                    type: link
                    icon: link
                    listable: hidden
                    instructions_position: above
          display: Tiles
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: layout
        field:
          hide_partials: true
          display: Layout
          type: template
          icon: template
          listable: hidden
          instructions_position: above
