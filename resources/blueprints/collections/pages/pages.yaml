title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: hero_image
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Hero Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: subheadline
        field:
          antlers: false
          display: Subheadline
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          type: markdown
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
      -
        handle: layout
        field:
          hide_partials: true
          display: Layout
          type: template
          icon: template
          listable: hidden
          instructions_position: above
      -
        handle: template
        field:
          hide_partials: true
          display: Template
          type: template
          icon: template
          listable: hidden
          instructions_position: above
