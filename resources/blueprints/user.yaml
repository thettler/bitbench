sections:
  main:
    display: Main
    fields:
      -
        handle: name
        field:
          type: text
          display: Name
      -
        handle: email
        field:
          type: text
          input_type: email
          display: 'Email Address'
      -
        handle: roles
        field:
          type: user_roles
          mode: select
          width: 50
      -
        handle: groups
        field:
          type: user_groups
          mode: select
          width: 50
      -
        handle: avatar
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: Avatar
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
