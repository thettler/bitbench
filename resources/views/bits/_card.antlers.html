<div class="flex lg:flex-row flex-col border shadow rounded-lg overflow-hidden">
    <div class="h-full w-full lg:max-w-xl ">
        {{ code }}
        <pre class="h-full w-full language-{{ mode }} flex items-center">
                <code class="w-full">{{ code }}</code>
            </pre>
        {{ /code }}
    </div>
    <div class="flex flex-col justify-between py-2 lg:py-3 px-3 lg:px-0  lg:ml-5 lg:mt-0 mt-5">

        <div>
            <a href="{{ url }}" class="block">
                <p class="text-xl font-semibold text-gray-900">
                    {{ title }}
                </p>
            </a>
            <p class="mt-3 text-base text-gray-500">
                {{ description }}
            </p>
        </div>
        <div>
            <div class="flex space-x-2">
                {{ technology }}
                {{ partial:components/badge :label="title" }}
                {{ /technology }}
            </div>

            <div class="mt-2 text-sm text-gray-500">
                <time datetime="{{ date format="Y-m-d" }}">
                    {{ date format="M d, Y" }}
                </time>
            </div>
        </div>
    </div>
</div>
