<div class="flex flex-col rounded-lg shadow-lg overflow-hidden">
    <div class="flex-shrink-0">
        <img class="h-48 w-full object-cover" src="{{ feature_image }}" alt="{{ feature_image:alt }}">
    </div>
    <div class="flex-1 bg-white p-6 px-6 pt-2 pb-6 flex flex-col justify-between">
        <div class="flex-1">
            {{ technology }}
                {{ partial:components/badge :label="title"}}
            {{ /technology }}

            <a href="{{ url }}" class="block mt-2">
                <p class="text-xl font-semibold text-gray-900">
                    {{ title }}
                </p>
                <p class="mt-3 text-base text-gray-500">
                    {{ description }}
                </p>
            </a>
        </div>
        <div class="mt-6 flex items-center">
            <div class="flex-shrink-0">
                <a href="#">
                    <span class="sr-only">{{ author:name }}</span>
                    <img class="h-10 w-10 rounded-full" src="{{ author:avatar }}" alt="{{ author:avatar:alt }}">
                </a>
            </div>
            <div class="ml-3">
                <p class="text-sm font-medium text-gray-900">
                    <a href="#" class="hover:underline">
                        {{ author:name }}
                    </a>
                </p>
                <div class="flex space-x-1 text-sm text-gray-500">
                    <time datetime="{{ date format="Y-m-d" }}">
                        {{ date format="M d, Y" }}
                    </time>
                    <span aria-hidden="true">
                  &middot;
                </span>
                    <span>
                  {{ content | read_time:180 }} min read
                </span>
                </div>
            </div>
        </div>
    </div>
</div>
